<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .container {
        width: 100%;
        height: 100vh;
        background-color: black;
        display: flex;
        flex-direction: column;
    }

    .header {
        background-color: black;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .body {
        width: 100%;
        height: 92%;
        background-color: black;
        display: flex;
        flex-direction: row;
    }

    .sidebar {
        width: 250px;
        height: 100%;
        background-color: black;
        padding-right: 10px;
        padding-top: 20px;

    }

    .yo {
        color: red;
        font-size: 25px;
        padding-left: 20px;
        /* margin-top: 10px; */
        align-items: center;
    }

    .ye {
        color: white;
        font-size: 22px;
        padding-left: 20px;
        align-items: center;
    }

    .text {
        color: white;
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-style:initial;
        font-size: 22px;
        align-items: center;
    }

    .title {
        padding: 10px;
        display: flex;
        flex-direction: column;
    }

    .title h3 {
        width: 100%;
        background: #ccc;
        border-radius: 12px;
    }

    .title span {
        font-size: 14px;
        color: #ccc;
    }

    /* .id {
        color: white;
    }

    @media only screen and (max-width:600px) {

            color: red;
        }

    } */
    .hfour{
        color: white;
    }

    .videos {
        width: 90%;
        height: 70%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;    
        margin: 5%   ;
        border-radius: 12px;
        overflow-y: scroll;
            }


    .bar {
        color: white;
        width: 20%;
        padding-top: 20px;
        padding-left: 20px;
        display: flex;
        flex-direction: column;
        transition: transform .2s;
    }
    .bar:hover {
        transform: scale(1.3); 
  
    }
    
    .profile{
        background-color: aquamarine;
        padding-left: 10%;
    }

::-webkit-scrollbar {
  width: 7px;
}
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px black; 
  border-radius: 10px; 
}
::-webkit-scrollbar-thumb {
  background:rgba(128, 128, 128, 0.521) ; 
  border-radius: 10px;
  height: 50px;
}


.ber{
    margin-left: 64px;
}
</style>
