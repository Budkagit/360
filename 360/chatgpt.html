<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Radar Chart Example</title>
 
  </head>
  <body>
    <table id="data-table">
      <thead>
        <tr>
          <th></th>
          <th>system</th>
          <th>communication</th>
          <th>design</th>
          <th>scrum</th>
          <th>performance</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ulun.mn</td>
          <td>5</td>
          <td>3</td>
          <td>7</td>
          <td>2</td>
          <td>6</td>
        </tr>
        <tr>
          <td>teachifytd</td>
          <td>2</td>
          <td>6</td>
          <td>4</td>
          <td>8</td>
          <td>1</td>
        </tr>
        <tr>
          <td>360</td>
          <td>4</td>
          <td>2</td>
          <td>6</td>
          <td>3</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>

    <canvas id="radar-chart"></canvas>

    <script src="script.js"></script>
  </body>
  <script>
  const dataTable = document.getElementById('data-table');
const labels = Array.from(dataTable.querySelectorAll('thead th')).slice(1).map(th => th.textContent);
const data = Array.from(dataTable.querySelectorAll('tbody tr')).map(tr => Array.from(tr.querySelectorAll('td')).slice(1).map(td => Number(td.textContent)));

const radarChart = new Chart(document.getElementById('radar-chart'), {
  type: 'radar',
  data: {
    labels: labels,
    datasets: data.map((dataset, index) => ({
      label: `Dataset ${index + 1}`,
      data: dataset,
      backgroundColor: `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.2)`,
      borderColor: `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 1)`,
      borderWidth: 1
    }))
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
      r: {
        angleLines: {
          display: false
        },
        suggestedMin: 0,
        suggestedMax: 10
      }
    }
  }
});
</script>
</html>
