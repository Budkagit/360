<!DOCTYPE html>
<style>
  .Q {
    background-color: rgb(140, 0, 255);
    border-style: inset;
  }
</style>
<html>

<body>
  <title>quiz</title>
  <div id="question" class="Q">
    <h3>"1"+"1"=?</h3>
  </div>
  <form id="myform" action="">

  </form>
  <script>

    var arr = ["11", "2", "3"];
    var fi = document.getElementById("myform")
    arr.forEach((el) => {

      var input = document.createElement("input");
      input.type = "checkbox";
      var label = document.createElement("label");
      label.appendChild(document.createTextNode(el));

      fi.appendChild(input);
      fi.appendChild(label)

    });
  </script>
  <input type="submit">
</body>

</html>
